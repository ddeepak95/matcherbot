<!DOCTYPE html>
<html>
<head>
	<title>Matcherbot</title>
    <script src="chassis/js/artyom.window.min.js"></script>	    	
	<script src="chassis/js/selectgame.js"></script>		
	<link rel="stylesheet" type="text/css" href="chassis/css/style.css" />
	<link rel="stylesheet" type="text/css" href="chassis/css/hover-min.css" />
	<link rel="manifest" href="chassis/manifest.json">					
</head>
<body id="theBody" onload="startVoice()">
<div id="selectFrame">	
	<img id="logo" src="chassis/img/logo.png" ondblclick="generateGame()">

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="closeModal">&times;</span>
	    <p title="Game Name" id="gameNameModal"></p>	    
	    <p id="gameDetailsModal">
	    	- Game Duration: <span title="Game Duration" id="gameTimeModal"></span> - 
	    	Lives: <span id="gameLivesModal"></span> - 
	    	Read questions: <span id="gameAudioModal"></span> - 
	    </p>
	    <div id="objectsTable"></div>
	  </div>
	</div>	


	<div class="chooseGameDiv">
		<img id="chooseGameBtn" class="hvr-rotate" src="chassis/img/sltgame.png" onclick="document.getElementById('filePath').click()">
 		<input type='file' style="display: none;" title="Select game" value="Select game" id="filePath" onchange="getGameFile()">
	</div>



	<div id="gameInfoDiv">		
		<span id="showGameName"></span>
		<!-- Trigger/Open The Modal -->
		<img style="display: none;" id="viewGameInfoBtn" class="hvr-forward" src="chassis/img/vconf.png" onclick="document.getElementById('filePath').click()">
	</div>	
	<img style="display: none;" id="beginGame" class="hvr-grow" src="chassis/img/bgngame.png" onclick="newGame()">
	<script type="text/javascript" src="chassis/js/modal.js"></script>	
</div>	
</body>
</html>
