<!DOCTYPE html>
<html>
<head>
	<title id="gamePageTitle"></title>
    <!-- <script type="text/javascript" src="js/mespeak/mespeak.js"></script>	 -->
    <script src="js/artyom.window.min.js"></script>		
	<script src="js/selectgame.js"></script>
	<script src="js/gamescript.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<link rel="stylesheet" type="text/css" href="css/hover-min.css" />		
</head>
<body onload="startVoice()" id="theBody">
<div id="gameFrame" class="cursorNull">
	<img id="closeGame" class="hvr-rotate" src="img/close.png" onclick="exitGame()">	
	<img id="logo" src="img/logo.png">
	<h2 id="gameName"></h2>
	<img src style="display: none;" onerror="gameInit()">	
	<div id="game_div">
		<div id="game" style="display: none">
			<div id="lifeDiv"></div>
			<span id="timerCircle"><p id="timer"></p></span>
			<p id="ques"></p>
			<p id="hint"></p>
				<div id="scoreDiv">	
				<p id="score"></p>
				</div>	
			<img id="restrtbtn" src="img/restrtgame.png" class="hvr-rotate" onclick="restartgame()">	
			<img id="endbtn" src="img/endgame.png" class="hvr-rotate" onclick="endgame()">							
		</div>
		<img id="startGameBtn" src="img/strtgame.png" class="hvr-grow" onclick="startgame()">		
		<div id="resultboard" style="display: none">
			<p id="resultmessage"></p>
			<p id="scoreMessage">Your score is <span id="scorePoint"></span>.</p>
			<img id="playAgainbtn" src="img/playagain.png" class="hvr-grow" onclick="playAgain()">				
		</div>
	</div>
</div>	
</body>
</html>
